<div class="full-width-float-container">
  <div class="col-30">
    <div class="card" style="width: 100%;max-width:800px;margin: 50px auto 0 auto;padding:100px 20px 20px 20px;position:relative;" >
      <h1 class="cardTitle" style="">{{ ps.name }}</h1>
      <li><mat-icon>alternate_email</mat-icon>{{ ps.email }}</li>
      <div style="text-align: center;margin-top:30px">
        <button mat-flat-button color="primary" style='padding: 0 40px;border-radius: 30px;text-align:center;' (click)="amLogin()">Update Profile</button>
      </div>
    </div>
  </div>
  <div class="col-70">
    <div class="card" style="width: 100%;max-width:900px;margin: 50px auto 0 auto;padding:100px 20px 20px 20px;position:relative;">
      <h1 class="cardTitle" style="">Events</h1>

      <table mat-table [dataSource]="dataSource" matSort style="width:100%;">

        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
          <mat-cell *matCellDef="let row;let i = index;"> {{ i+1 }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.date.toDate() | date:'mediumDate'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="governorate">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Governorate </mat-header-cell>
          <mat-cell *matCellDef="let row">{{ row.governorate }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="speakers">
          <mat-header-cell *matHeaderCellDef> SPEAKERS </mat-header-cell>
          <mat-cell *matCellDef="let row"><button mat-icon-button (click)="viewSpeakers(row.id)"><mat-icon>keyboard_arrow_right</mat-icon></button></mat-cell>
        </ng-container>

        <ng-container matColumnDef="attendees">
          <mat-header-cell *matHeaderCellDef> ATTENDEES </mat-header-cell>
          <mat-cell *matCellDef="let row"><button mat-icon-button (click)="goAttendees(row.id)"><mat-icon>keyboard_arrow_right</mat-icon></button></mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
