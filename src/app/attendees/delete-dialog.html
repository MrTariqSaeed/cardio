<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content  style="background-color:#fff;">
  <li><mat-icon>account_circle</mat-icon> {{ user.name }}</li>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" style="margin-right:30px;" (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="user">Delete</button>
</div>
